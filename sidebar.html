<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timeline Extractor</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #667eea;
    }
    
    .extract-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .extract-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .extract-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .status.loading {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .status.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .status.success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .timeline {
      position: relative;
      padding: 20px 0;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #667eea, #764ba2);
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 30px;
      margin-left: 40px;
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .timeline-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-2px);
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 20px;
      width: 10px;
      height: 10px;
      background: #667eea;
      border-radius: 50%;
      border: 2px solid #1a1a2e;
    }
    
    .event-date {
      font-size: 0.8rem;
      color: #667eea;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .event-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    
    .event-description {
      font-size: 0.9rem;
      line-height: 1.4;
      color: #ccc;
    }
    
    .empty-state {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“š Timeline Extractor</h1>
  </div>
  
  <button id="extractBtn" class="extract-btn">
    Extract Timeline from Current Page
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div id="timeline" class="timeline">
    <div class="empty-state">
      Click "Extract Timeline" to analyze the current webpage and generate a timeline of events.
    </div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
